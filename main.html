<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <meta property="og:image" content="Milla Jovovich.jpg"> // 링크 이미지
        <meta property="og:title" content=""> // 링크 타이틀
        <meta property="og:description" content="살려주세요!"> // 링크 세부정보 -->
        <title>나랑 닮은 외국인 연예인 찾기</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script
            type="text/javascript"
            src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-622b59d0ce8e96ef"></script>
    </head>
    <body>
        <section class="section">
            <h1 class="title">닮은 외국인 찾기</h1>
            <h2 class="subtitle">나는 어떤 외국인과 닮았을까?</h2>
        </section>
        <div id="main" class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div
                        class="card text-center justify-content-center shaodw-lg  card-1 border-0 bg-white px-sm-2">
                        <div class="card-body show  ">
                            <div class="row">
                                <div class="col">
                                    <h5>
                                        <b>문화권을 선택해주세요</b>
                                    </h5>
                                </div>
                            </div>
                            <div class="radio-group row justify-content-between px-3 text-center a">
                                <div
                                    id="man_btn"
                                    value="man"
                                    onclick="selectSex('man')"
                                    class="col-auto mr-sm-2 mx-1 card-block  py-0 text-center radio selected ">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="pic">
                                                <img
                                                    class="irc_mut img-fluid"
                                                    src="equality-g81af55e84_640.jpg"
                                                    width="150"
                                                    height="150">
                                            </div>
                                            <p>동양</p>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    id="woman_btn"
                                    value="woman"
                                    onclick="selectSex('woman')"
                                    class="col-auto ml-sm-2 mx-1 card-block  py-0 text-center radio  ">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="pic">
                                                <img
                                                    class="irc_mut img-fluid"
                                                    src="equality-ge9f01e8c7_640.jpg"
                                                    width="150"
                                                    height="150">
                                            </div>
                                            <p>서양</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
