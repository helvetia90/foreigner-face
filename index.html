    <script>

        var toggle = "man";
        function selectSex(value) {
            if (value === "man") 
                toggle = "man";
            else 
                toggle = "woman";
            }
        
        $('#startBtn').click(function () {
          var fileCheck = $("#face-image").attr('src');
          if(fileCheck === "#"){
            alert("사진을 업로드 해주세요");
            return false;
          }
            $("#startBtn").attr("disabled", true);
            $('.image-upload').attr('disabled', 'disabled');
            $('.file-upload-content').show();
            $(this).html("분석중입니다..");
            $('#loading').show();
            init().then(() => {
                predict();
                $('#loading').hide();
                $('.share').show();
                $('#startBtn').hide();
                $('#main').hide();
                $('#result-image').show();
                $('.js--image-preview').css('height', 300);
            });
        });
    </script>

    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/A6Kanyhw7/";
        const URL2 = "https://teachablemachine.withgoogle.com/models/CQygOwWJH/";

        let model,
            webcam,
            labelContainer,
            maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            var modelURL = "";
            var metadataURL = "";

            if (toggle === "man") {
                modelURL = URL + "model.json";
                metadataURL = URL + "metadata.json";
            } else {
                modelURL = URL2 + "model.json";
                metadataURL = URL2 + "metadata.json";
            }

            // load the model and metadata Refer to tmImage.loadFromFiles() in the API to
            // support files from a file picker or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // append elements to the DOM labelContainer =
            // document.getElementById("label-container"); for (let i = 0; i <
            // maxPredictions; i++) {  and class labels
            // labelContainer.appendChild(document.createElement("div")); }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort(
                (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
            );
            var resultMessage = prediction[0].className;
                        
            var imageUrl = '';
            if (toggle === "man") {
                $('#result-image').attr('src', './image/man/' + resultMessage + '.jpg');
                imageUrl = './image/man/';

            } else {
                $('#result-image').attr('src', './image/woman/' + resultMessage + '.jpg');  
                imageUrl = './image/woman/';  
            }

            $('.resultMessage').html(resultMessage);
            var sum = 0;
            var cnt = 0;
            var probabilityList = [];
            for (let i = 0; i < maxPredictions; i++) {
                if (cnt >= 5) 
                    break;
                
                // console.log(prediction[i].probability);
                if (prediction[i].probability.toFixed(2) > 0.00) {
                    // const classPrediction =     prediction[i].className + ": " +
                    // prediction[i].probability.toFixed(2); labelContainer.childNodes[i].innerHTML
                    // = classPrediction;
                    sum += (prediction[i].probability.toFixed(2) * 1);
                    probabilityList[cnt] = prediction[i]
                        .probability
                        .toFixed(2);
                    cnt++;
                    $('#label' + (
                        i + 1
                    )).text(prediction[i].className);
                    $('#result_div' + (i+1)).show();
                    $('#etc_img' + (
                        i + 1
                    )).attr('src', imageUrl + prediction[i].className + '.jpg');
                }
                $('#result-etc-image-list').show();
            }

            for (let i = 0; i < cnt; i++) {
                var value = Math.floor(probabilityList[i] / sum * 100);
                $('#piechart' + (
                    i + 1
                )).attr("data-percent", value);

                var ppc = $('#piechart' + (
                    i + 1
                ));
                var percent = ppc.data('percent');
                $('#ppc-percents' + (
                    i + 1
                )).text(percent + '%');
            }

        }
    </script>
    <script>
        function initImageUpload(box) {
            let uploadField = box.querySelector('.image-upload');

            uploadField.addEventListener('change', getFile);

            function getFile(e) {
                let file = e
                    .currentTarget
                    .files[0];
                checkType(file);
            }

            function previewImage(file) {
                let thumb = box.querySelector('.js--image-preview'),
                    reader = new FileReader();

                reader.onload = function () {
                    thumb.style.backgroundImage = 'url(' + reader.result + ')';
                }
                reader.readAsDataURL(file);
                thumb.className += ' js--no-default';
            }

            function checkType(file) {
                let imageType = /image.*/;
                if (!file.type.match(imageType)) {
                    throw 'Datei ist kein Bild';
                } else if (!file) {
                    throw 'Kein Bild gewählt';
                } else {
                    previewImage(file);
                }
            }

        }

        // initialize box-scope
        var boxes = document.querySelectorAll('.box');

        for (let i = 0; i < boxes.length; i++) {
            let box = boxes[i];
            initDropEffect(box);
            initImageUpload(box);
        }

        /// drop-effect
        function initDropEffect(box) {
            let area,
                drop,
                areaWidth,
                areaHeight,
                maxDistance,
                dropWidth,
                dropHeight,
                x,
                y;

            // get clickable area for drop effect
            area = box.querySelector('.js--image-preview');
            area.addEventListener('click', fireRipple);

            function fireRipple(e) {
                area = e.currentTarget
                // create drop
                if (!drop) {
                    drop = document.createElement('span');
                    drop.className = 'drop';
                    this.appendChild(drop);
                }
                // reset animate class
                drop.className = 'drop';

                // calculate dimensions of area (longest side)
                areaWidth = getComputedStyle(this, null).getPropertyValue("width");
                areaHeight = getComputedStyle(this, null).getPropertyValue("height");
                maxDistance = Math.max(parseInt(areaWidth, 10), parseInt(areaHeight, 10));

                // set drop dimensions to fill area
                drop.style.width = maxDistance + 'px';
                drop.style.height = maxDistance + 'px';

                // calculate dimensions of drop
                dropWidth = getComputedStyle(this, null).getPropertyValue("width");
                dropHeight = getComputedStyle(this, null).getPropertyValue("height");

                // calculate relative coordinates of click logic: click coordinates relative to
                // page - parent's position relative to page - half of self height/width to make
                // it controllable from the center
                x = e.pageX - this.offsetLeft - (parseInt(dropWidth, 10) / 2);
                y = e.pageY - this.offsetTop - (parseInt(dropHeight, 10) / 2) - 30;

                // position drop and animate
                drop.style.top = y + 'px';
                drop.style.left = x + 'px';
                drop.className += ' animate';
                e.stopPropagation();

            }
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#face-image').attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        $(document).ready(function () {
            for (var i = 1; i <= 5; i++) {
                $('#graphbarback' + i).hide();
            }

            $('.radio-group .radio').click(function () {
                $('.selected .fa').removeClass('fa-check');
                $('.radio').removeClass('selected');
                $(this).addClass('selected');
            });
        });
    </script>
