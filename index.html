    <script>

      var toggle = "";
      function selectSex(value){
        if(value === "man")
          toggle = "man";
        else
          toggle = "woman";
      }

      $('#startBtn').click(function(){
        $(this).html("분석중입니다..");
        $('#loading').show();
        init().then(()=>{
                predict();  
                $('#loading').hide();
                $('.share').show();
                $('#startBtn').hide();
                $('#main').hide();
                $('#result-image').show();
            });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/eSa4_r574/";
        const URL2 = "https://teachablemachine.withgoogle.com/models/C_HbYcjR4/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
              var modelURL = ""; 
              var metadataURL = "";  

              if(toggle === "man"){
                modelURL = URL + "model.json";
                metadataURL = URL + "metadata.json";
              } else {
                modelURL = URL2 + "model.json";
                metadataURL = URL2 + "metadata.json";
              }


            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image");
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessage = "";

            if(toggle === "man"){
                switch(prediction[0].className){
                  case "lee":
                      resultMessage = "lee";
                      break;
                  case "jun":
                      resultMessage = "jun";
                      break;
                  default:
                      resultMessage = "nonono";
                      break;        
              }
            } else {
                switch(prediction[0].className){
                  case "Adele":
                      resultMessage = "Adele";
                      $('#result-image').attr('src','./image/woman/adele.jpg');
                      break;
                  case "AlexandraDaddario":
                      resultMessage = "Alexandra Daddario";
                      $('#result-image').attr('src','./image/woman/AlexandraDaddario.jpg');
                      break;
                  case "AmandaSeyfried":
                      resultMessage = "Amanda Seyfried";
                      $('#result-image').attr('src','./image/woman/AmandaSeyfried.jpg');
                      break;
                  case "Angelina Jolie":
                      resultMessage = "Angelina Jolie";
                      $('#result-image').attr('src','./image/woman/AngelinaJolie.jpg');
                      break;
                  case "AnneHathaway":
                      resultMessage = "Anne Hathaway";
                      $('#result-image').attr('src','./image/woman/AnneHathaway.jpg');
                      break;
                  case "ArianaGrande":
                      resultMessage = "Ariana Grande";
                      $('#result-image').attr('src','./image/woman/ArianaGrande.jpg');
                      break;
                  case "CharlizeTheron":
                      resultMessage = "Charlize Theron";
                      $('#result-image').attr('src','./image/woman/CharlizeTheron.jpg');
                      break;
                  case "ChloeMoretz":
                      resultMessage = "Chloe Moretz";
                      $('#result-image').attr('src','./image/woman/ChloeMoretz.jpg');
                      break;
                  case "DemiLovato":
                      resultMessage = "Demi Lovato";
                      $('#result-image').attr('src','./image/woman/DemiLovato.jpg');
                      break;
                  case "ElizabethOlsen":
                      resultMessage = "Elizabeth Olsen";
                      $('#result-image').attr('src','./image/woman/ElizabethOlsen.jpg');
                      break;
                  default:
                      resultMessage = prediction[0].className;
                      break;        
              }
            }

            $('.resultMessage').html(resultMessage);
            var sum = 0;
            var cnt = 0;
            var probabilityList = [];
            for (let i = 0; i < maxPredictions; i++) {
              // console.log(prediction[i].probability);
              if(prediction[i].probability.toFixed(2) > 0.00){
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                // labelContainer.childNodes[i].innerHTML = classPrediction;
                sum += (prediction[i].probability.toFixed(2)*1);
                probabilityList[cnt] = prediction[i].probability.toFixed(2);
                cnt++;
                $('#label' + (i+1)).text(prediction[i].className);
                $('#etc_img' + (i+1)).attr('src','./image/woman/' + prediction[i].className + '.jpg');
                $('#graphbarback' + (i+1)).show();
              }
            }

            for(let i = 0 ; i < cnt ; i++){
              var value = probabilityList[i]/sum*100;
              // console.log(value);
              $('#graphbar'+(i+1)).css("width", value + "%");
            }
            
         }
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
        
            var reader = new FileReader();
        
            reader.onload = function(e) {
                $('.image-upload-wrap').hide();
        
                $('.file-upload-image').attr('src', e.target.result);
                $('.file-upload-content').show();
        
                $('.image-title').html(input.files[0].name);
            };
        
            reader.readAsDataURL(input.files[0]);
            } else {
            removeUpload();
            }
        }
        
        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
        });

        $(document).ready(function () {

          for(var i = 1 ; i <= 5 ; i++){
            $('#graphbarback' + i).hide();
          }

          $('.radio-group .radio').click(function () {
            $('.selected .fa').removeClass('fa-check');
            $('.radio').removeClass('selected');
            $(this).addClass('selected');
          });

         
        }); 
    </script>
